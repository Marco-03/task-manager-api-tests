name: API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout tests repo
      - name: Checkout tests repo
        uses: actions/checkout@v4

      # Checkout backend repo into a folder called 'backend_repo'
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: Marco-03/task-manager-api
          path: backend_repo

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_repo/backend/requirements.txt

      # Start backend in background
      - name: Start backend
        run: |
          cd backend_repo/backend
          export TESTING=1 
          nohup python app.py &>/tmp/backend.log &
          # wait until port 5000 is ready
          for i in {1..20}; do
            if curl -sSf http://127.0.0.1:5000/ >/dev/null; then break; fi
            sleep 1
          done
          tail -n 20 /tmp/backend.log  # show last 20 lines

      # Install test dependencies
      - name: Install test dependencies
        run: |
          pip install -r requirements.txt

      # Run tests
      - name: Run pytest
        run: pytest -v
